<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>

    var config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
	height: window.innerHeight,
	
    scene: {
        preload: preload,
        create: create,
        update: update
    },
	
	
};

var game = new Phaser.Game(config);
var background;
var node;

function preload ()
{
	 this.load.image('bg', 'assets/Background.png');
	 this.load.image('node', 'assets/gold0.png');
	 

}


function create()
{
	background = this.add.image(window.innerWidth/2, window.innerHeight/2, 'bg'); // is in 16:9 aspect ratio.
    background.setScale(window.innerWidth/background.width);
	node = this.add.sprite(window.innerWidth/2, window.innerHeight/2, 'node');
	node.setScale(0.3,0.3);
}


function update()
{
	window.addEventListener('resize', () => 
	{
		game.resize(window.innerWidth, window.innerHeight);
		
		background.x=window.innerWidth/2;
		background.y=window.innerHeight/2;
		node.x=window.innerWidth/2;
		node.y=window.innerHeight/2;
		// dyamically set the scale somehow.
		background.setScale(window.innerWidth/background.width);
		
		
	
	});

	
	
	
	
}


</script>
</body>
<style>
* {
	margin: 0;
	padding: 0;
}
</style>
</html>
